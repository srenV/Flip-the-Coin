<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <script src="./app.js" defer></script>
  <title>Flip the coin | devChallenges.io</title>
</head>

<body>
  <header></header>
  <main>
    <div>
      <h1>Flip the coin</h1>
      <p>Press the coin or the button to flip the coin</p>
    </div>
    <div class="coinrWapper" id="coinrWapper">
      <img src="./resources/heads.svg" id="coinsImg" />
    </div>
    <div class="shadowWrapper" id="shadowWrapper">
      <img src="./resources/shadow.svg" id="shadowImg" />
    </div>
    <div class="result">
      <span id="headSpan">Head</span>
      <span id="tailSpan">Tail</span>
    </div>
    <button type="button" id="spinBtn">Random</button>
  </main>

  <footer>
    <div class="author-info">
      Coded by <a href="#">Soeren Timo Voigt</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
  </footer>
</body>

</html>
